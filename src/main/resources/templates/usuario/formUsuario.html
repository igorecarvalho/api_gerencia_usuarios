	<head>
		<title>API UserGen - Cadastro de Perfil</title>	
	      <!--Import Google Icon Font-->
	      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	      <!--Import materialize.css-->
	      <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>
	
	      <!--Let browser know website is optimized for mobile-->
	      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
	</head>
	<body class="container">
		<h1> Cadastro de Usuario</h1>
		<a href="/" class="waves-effect waves-light btn-small"><i class="material-icons right">home</i>Home</a>
		<form class="container" method="post">
			<div class="row">
				<div class="input-field col s8">
					Nome: <input type="text" value="" name="nome"/>
				</div>
			</div>
			<div class="row">
				<div class="input-field col s4">
					CPF: <input type="number" value="" class="form-control cpf-mask" placeholder="Ex.: 000.000.000-00" name="cpf">
				</div>
				<div class="input-field col s4">
					Data de Nascimento: <input type="date" value="" class="form-control date-mask" placeholder="Ex.: 0000-00-00" name="data_mascimento">
				</div>
				<div class="input-field col s4">
					Sexo: <p><label><input class="with-gap" value="M" name="sexo" type="radio" /><span>M</span></label>
						<label><input class="with-gap" value="F" name="sexo"  type="radio"/><span>F</span></label></p>
				</div>
				<!-- div>
				
					<label><input class="with-gap" value="${new java.sql.Date(System.currentTimeMillis())}" name="data_cadastro"  type="radio" checked/><span>Data Atual</span></label>
				</div>-->
			</div>
			<div class="row" th:each="cargo: ${cargos}">
			<h1>Cargos</h1>
				<div class="row">
					<div class="input-field col s4">
						<p><span th:text="${cargo.nome}"></span></p>
					</div>
				</div>
			</div>
			
			<p><button class="btn waves-effect waves-light" type="submit" name="action">Salvar<i class="material-icons right">send</i></button></p>
		</form>
      <!--JavaScript at end of body for optimized loading-->
      <script type="text/javascript" src="js/materialize.min.js"></script>
	</body>

</html>
