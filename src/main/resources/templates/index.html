<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
	
	<head>
		<title>API UserGen - Inicio</title>
	      <!--Import Google Icon Font-->
	      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	      <!--Import materialize.css-->
	      <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>
	
	      <!--Let browser know website is optimized for mobile-->
	      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
	<body class="container">
		<h1> API UserGen </h1>
		<a href="/" class="waves-effect waves-light btn-small"><i class="material-icons right">home</i>Home</a>
		<a href="/inserirCargo" class="waves-effect waves-light btn-small"><i class="material-icons left">add</i>Inserir Cargo</a>
		<a href="/inserirPerfil" class="waves-effect waves-light btn-small"><i class="material-icons left">add</i>Inserir Perfil</a>
		<a href="/inserirUsuario" class="waves-effect waves-light btn-small"><i class="material-icons left">add</i>Inserir Usuario</a>
		
		<!-- Cargos -->
		<p><a href="/cargos" class="waves-effect waves-light btn-small"><i class="material-icons right">details</i>Listar cargos</a></p>
		<table>
			<thead>
				<tr>
					<th>Id</th>
					<th>Nome</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="cargo: ${cargos}">
					<td><span th:text="${cargo.id}"></span></td>
					<td><span th:text="${cargo.nome}"></span></td>
					<td><a th:href="${(#mvc.url('CC#editarCargo').arg(0, cargo.id)).build()}" class="waves-effect waves-light btn-small"><i class="material-icons right">edit</i>Editar</a></td>
					<td><a th:href="${(#mvc.url('CC#deletarCargo').arg(0, cargo.id)).build()}" class="waves-effect waves-light btn-small"><i class="material-icons right">delete</i>Deletar</a></td>
				</tr>	
			</tbody>
		</table>
		
		<!-- Perfis -->
		<a href="/perfis" class="waves-effect waves-light btn-small"><i class="material-icons right">details</i>Listar Perfis</a>
		<table>
			<thead>
				<tr>
					<th>Id</th>
					<th>Nome</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="perfil: ${perfis}">
					<td><span th:text="${perfil.id}"></span></td>
					<td><span th:text="${perfil.nome}"></span></td>	
					<td><a th:href="${(#mvc.url('PC#editarPerfil').arg(0, perfil.id)).build()}" class="waves-effect waves-light btn-small"><i class="material-icons right">edit</i>Editar</a></td>
					<td><a th:href="${(#mvc.url('PC#deletarPerfil').arg(0, perfil.id)).build()}" class="waves-effect waves-light btn-small"><i class="material-icons right">delete</i>Deletar</a></td>
					
				</tr>	
			</tbody>
		</table>
		
		<!-- Usuarios -->
		<a href="/usuarios" class="waves-effect waves-light btn-small"><i class="material-icons right">details</i>Listar Usuarios</a>
		<table>
			<thead>
				<tr>
					<th>ID</th>
					<th>Nome</th>
					<th>CPF</th>
					<!--<th>Data Nascimento</th>
					<th>Data Cadastro</th>-->
					<th>Sexo</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="usuario: ${usuarios}">
					<td><span th:text="${usuario.id}"></span></td>
					<td><span th:text="${usuario.nome}"></span></td>
					<td><span th:text="${usuario.cpf}"></span></td>
					<!--<td><span th:text="${usuario.data_nascimento}"></span></td>
					<td><span th:text="${usuario.data_cadastro}"></span></td>-->
					<td><span th:text="${usuario.sexo}"></span></td>
					<td><a th:href="${(#mvc.url('UC#editarUsuario').arg(0, usuario.id)).build()}" class="waves-effect waves-light btn-small"><i class="material-icons right">edit</i>Editar</a></td>
					<td><a th:href="${(#mvc.url('UC#deletarUsuario').arg(0, usuario.id)).build()}" class="waves-effect waves-light btn-small"><i class="material-icons right">delete</i>Deletar</a></td>

				</tr>
			</tbody>
		</table>
      <!--JavaScript at end of body for optimized loading-->
      <script type="text/javascript" src="js/materialize.min.js"></script>
	</body>

</html>
