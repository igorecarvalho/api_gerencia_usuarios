<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
	
	<head>
		<title>API UserGen - Cadastro de Cargos</title>	

	      <!--Import Google Icon Font-->
	      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	      <!--Import materialize.css-->
	      <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>
	
	      <!--Let browser know website is optimized for mobile-->
	      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
	</head>
	<body class="container">
		<h1> Cadastro de Cargos</h1>
		<a href="/" class="waves-effect waves-light btn-small"><i class="material-icons right">home</i>Home</a>

		<form class="container" method="post">
			<div class="input-field col s5">
				Nome: <input type="text" value="" name="nome"/>
			</div>
			<button class="btn waves-effect waves-light" type="submit" name="action">Salvar<i class="material-icons right">send</i></button>
		</form>
      <!--JavaScript at end of body for optimized loading-->
      <script type="text/javascript" src="js/materialize.min.js"></script>
	</body>

</html>
